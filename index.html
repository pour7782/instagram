<!-- 주석 (comment) : 블라우저에서 출려이 되지 않는 문장
 소스코드에 대한 설명을 할 때 사용 -->
<!DOCTYPE html> <!-- HTML 문서임을 선언, 대소문자 구분없이 정의가능 -->
<html lang="en">  <!-- 루트 요소 -->
<head>  <!-- HTML의 meta정보를 포함한다. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목입니다.</title> <!-- HTML 페이지의 제목, 브라우저 상단의 웹페이지 탭에 제목으로 노출 -->
</head>
<body> <!-- HTML문서에서 실직적으로 보이는 영역을 정의하는 구간 이미지, 글, 링크, 테이블, 동영상 등등 -->
    햄북이햄북 햄북어 햄북스딱스 함부르크 햄부가우가 햄비기햄부가 햄부가티 햄북이    
</body>
</html>
