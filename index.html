<!-- 주석(comment) : 브라우저에서 출력이 되지 않는 설명문장
 코드에 대한 설명을 할 때 사용합니다.
 영역안에 있으면 전부 주석으로 간주한다. -->
<!DOCTYPE html> <!-- HTML5 문서임을 선언, 대소문자 구분 없이 정의해도 상관없음 -->
<html lang="en"> <!-- HTML에서 최상위 태그(root태그) -->
<head> <!-- 현재 HTML 웹 페이지의 정보를 포함한다. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <h2>hafe_bittle</h2>
        <strong>
            반병헌<br>
        </strong>
    </body>
</html>
