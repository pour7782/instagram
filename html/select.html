<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- select태그
     HTML에서 드롭다운 목록을 만들 떄 사용되는 태그이다.
     태그 안에 자식요소 option태그를 포함하여 사용자가 선택 할 수 있는 여러 옵션을 제공한다. -->

     <!-- selectd는 선택된 채로 시작
      multiple는 매뉴가 열린 채 시작 -->
     <select multiple size="5">
        <option>사과</option>
        <option selected>바나나</option>
        <option>포도</option>
        <option>키위</option>
        <option>복숭아</option>
        <option>파인애플</option>
     </select>
</body>
</html>
