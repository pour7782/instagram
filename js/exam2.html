<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // su1 su2변수에 임의의 값으로 초기화 한다
        // 기호 '+', '-', '*', '/', '%'
        // switch문을 이용하여 정수의 연산을 수행하는 코드 만들기
        // 10 * 7 = 70;

        su1 = 10;
        su2 = 7;
        ff = "*"
        
        switch(ff){
            case "+":
                console.log(` ${su1} + ${su2} = ${su1 + su2} `)
                break;
            case "-":
                console.log(` ${su1} - ${su2} = ${su1 - su2} `)
                break;
            case "*":
                console.log(` ${su1} * ${su2} = ${su1 * su2} `)
                break;
            case "/":
                console.log(` ${su1} / ${su2} = ${su1 / su2} `)
                break;
            case "%":
                console.log(` ${su1} % ${su2} = ${su1 % su2} `)
                break;
        }

        
        // 1에서 10사이의 값을 변수에 담아 홀수인지 짝수인지 판별

        n = 9;

        switch(n){
            case 1: case 3: case 5: case 7: case 9:
                console.log(`홀수`);
                break;
            case 2: case 4: case 6: case 8: case 10:
                console.log(`짝수`);
                break;
        }

        // 짝수는 2로 나눴을때 나머지는 0
        // 홀수는 2로 나눴을때 나머지는 1

        






    </script>
</head>
<body>
    ಠ_ಠ
</body>
</html>
