    <script>
        // 객체 object
        // 실생활에서 인식할 수 있는 모든 사물
        // 자바스크립트의 기본타입은 객체임
        // 자바스크립트에서 객체는 키key 값value로 구성된

        let cat = {

        document.write(`우리집 고양이의 이름은 ${cat.name}이고 종은 ${cat.family}입니다.`)

        let person = {
            name: "홍길동",
            age : 30
        }

        document.write('<hr>')

        // 객체를 출력하는 방법
        // 객체명 [키] -> value를 얻을 수 있음
        document.write(`person[name]: ${person['name']}`)
        document.write(`person[age]: ${person['age']}`)

        // 없는 키에 밧만 넣으면 개체가 추가가 됨
        person.bt = 'AB'
        document.write(`person['bt']:${person['bt']}`)

        document.write('<hr>')

        // 객체에서 속성 삭제하기
        // delete 연산자를 사용하면 객체의 프로퍼티를 삭제할 수 있다.
        // 이때 피연산자는 프로퍼티의 key여야 함
        delete person.bt;
        document.write(`bt : ${person['bt']}`)

        document.write('<hr>')

        // 프로퍼티가 객체에 속해 있는지 확인하는 법
        // in -> 결과는 T, F
        // 키는 문자열로 묶는다.
        document.write(`name in person : ${'namw' in person}`)

        document.write('<hr>')

        // for-in문을 사용하면 객체에 포함 된 모든 프로퍼티에 대해
        // 반복을 수행하여 프로퍼티의 키를 반환한다.
        // 단, 순서는 보장 못 함
        for(i in person){
            // document.write(`${i} = ${typeof i}`)
            document.write(`${i} = ${person[i]}`);
        }

        //새로운 객체에 기존 객체를 참조시킬 수 있다.

        let x = 30;

        document.write(`person2.age : ${person2.age}`)

        // 식을 잘 세우면 됨
        
        // 객체 안에 객체 넣기

        let circle = {

            radius : 2.5
        }

        document.write(`circle.center.x : ${circle.center.x}, circle.center.y : ${circle.center.y}`)
        document.write(`circle.radius : ${circle.radius}`)

        // 객체안에 함수가 들어갈 수 있다.
        let person3 = {
            name: "길동이",
            age: 25,
            getImfo: function(){
                document.write(`이름: ${this.name}, 나이: ${this.age}`)
            }
        }

        person3.getImfo();

        // 2. 생성자를 이용한 생성
        let person4 = new Object ();

        // person4 = {};

        // 프로퍼티 추가
        person4.name = "동길"
        person4.age = 30
        person4.key = 182.4
        person4.sayHello = function(){
            document.write(`Hi my name is ${person4.name}`)
        }

        person4.sayHello();

        // ES6에서 도입된 구조분해할당
        // 배열이나 객체의 개별 요소들을 변수에 쉽게 할당해주는 문법

        arr = [1,2,3]

        // 구조분해 할당
        //배열의 순서를 기준으로 값들을 한 번에 변수에 할당해 코드가 간결해짐
        let [first, second, third] = arr;
