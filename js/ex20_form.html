<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check(){
            // forms 현제 문서 내의 form들을 순피적으로 배열로 지정해둔 형태
            // body에 form태그가 여러개 존재할 경우 forms배열에 0,1,2등의 인덱스로
            // form태그를 구별함
            let f = document.forms[0];

            // form태그에서 m_id라는 name값을 가지고있는 입력상자의 값
            let myId = f.m_id.value

            if(myId == ' '){
                alert('아이디는 필수입니다.')
                return;
            }

            let myPwd = f.m_pwd.value

            if(myPwd == ' '){
                alert('비밀번호는 필수입니다.')
                return;
            }

            let myAge = f.m_age.value

            if(myAge == ' '){
                alert('나이는 필수입니다.')
                return;
            }

            // 전송방식
            f.method = "GET";

            // 목적지
            // 보통은 백엔드 주소로 전달
            f.action = "login.jps";

            // 입력된 데이터를 전송
            // 실제로 데이터를 전송해주는 함수
            f.submit();
        }
    </script>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <th> ID </th>
                <td><input name="m_id" placeholder="아이디를 입력해 주세요"></td>
            </tr>
            <tr>
                <th> PWD </th>
                <td><input type="password" name="m.pwd"></td>
            </tr>
            <tr>
                <th> AGE </th>
                <td><input name="m_age"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="전송" onclick="check()">
                </td>
            </tr>
        </table>
    </form>
    <form></form> <!-- 1번 -->
    <form></form> <!-- 2번 -->
</body>
</html>
