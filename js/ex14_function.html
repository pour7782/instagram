<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 화살표 함수(Arrow Function)
        // ES6에서 도입된 ㅎ마수의 표현식의 새로문 문법
        // 간결한 문법으로 코드가 짧아지고 직관적을 작성할 수 있다.

        // 기존 작성 방식
        function func1(){
            return "Hello wirld";
        }

        // 화살표 함수
        let func1 = () => {return 'hello'}

        function func2(){
            return x*2;
        }

        let func2 = x => {return x*2};

        // 매개변수가 2개 이상인 경우

        function func3(x,y){
            return x + y;
        }

        let func3 = (x,y) => {return x + y};

        // 화살표 함수가 사용되는 곳
        // 1. 배열 메소드와의 조합(콜백함수)
        
        let arr = [1,2,3,4,5]

        // forEach
        // 배열의 각 요소에 대해 콜백함수를 실행
        // 반환값은 없으며 주로 부수효과(출력, 업데이트)등에 활용

        arr.forEach((item,index) => {
            console.log(`인덱스 ${index}:${item}`);
        })

        // 2. map (콜백함수)
        // 배열의 각 요소를 변환하여 새로운 배열을 만든다.
        let doubled = [1,2,3]
        doubled = doubled.map( x => x * 2);
        console.log(doubled)

        // 3. filter
        // 주어진 조건을 만족하는 요소들만 골라 새로운 배열을 만든다.
        let evens = [1,2,3,4].filter(e => e % 2 === 0);
        console.log(evens)

        // 4. reduce(콜백, 시작값(옵션))
        // 배열의 모든 요소를 누적하여 단일값으로 바꾼다.
        let sum = [1,2,3].reduce((total, e) => total + e, 0);

        // 5. concat()
        // 두개 이상의 배열을 합쳐서 새롱누 배열을 만든다.
        let uewArr = [1,2].concat([3,4]);
        console.log(uewArr);

        // 6. slice
        let surArr = [1,2,3,4,5].slice(1,4);
        console.log(surArr);
        
        // reverse()
        // 배열의 요소 순서를 반대로 바꾼다.
        console.log(arr = [1,2,3].reverse());

        // sort()
        // 배열의 요소를 정렬한다.
        console.log([3,1,2].sort((a, b) => a - b))
    </script>
</head>

</body>
</html>
