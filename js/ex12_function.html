        // 함수의 선언
        function squaer(x){
            // 제곱가능
            let result = x * x;
            return result;
        }

        // squaer : 함수명
        // x : 매개변수
        // let result = x * x; 로 처리
        // return result; 처리 후 반환값


        // 함수의 호출
        // 함수는 함수명()을 통해 호출
        document.write(squaer(3));
        document.write(squaer(8));

        // 매개변수
        // 외부에서 값을 받아야 하는 경우 만드는 변수
        // 필요없으면 안쓸 수도 있음
        // 쉼표를 구분으로 여러개를 쓸 수 있음

            let result = x + y;
            return result;
        }
        console.log(add(10,7));

        // 매개 변수는 없고 반환값이 없는 경우
        function f(){
            alert('함수호출');
        }

        f();

        // 매개변수 없고 반환값은 있는 경우
        function sayHello(){
            return "안녕하세요"
