<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // whlie문
        // for문은 정해진 횟수 만큼 반복하는 문법
        // 반복횟수가 정해져 있지 않고 조건식이 true일 경우 계속 반복할 수 있다.

        // whlie(조건식){
        //      조건식이 참일 때 반복할 명령어
        // }

        // for문 처럼 시작값과 중간값을 가지고 있지 않기 떄문에 무한 반복에 빠지기 쉽다.

        let num = 1;

        while(num < 4){ // 조건식
            document.write(num); // 실행하고자 하는 명령
            num++; //증감값
        }

        // 1에서 10까지의 총합

        let x = 1;
        let sum = 0;

        while(x <= 10){
            sum += x;
            x++;
        }
        document.write(sum);

        // do-while
        // 명령을 무조건 1번은 실행하고 while조건식에 따라 반복
        // do{
        //      반복하고자 하는 명령
        // } while (조건식);

        let y =10;
        do{
            console.log(y);
            y++;
        } while(y < 10);

        // 상황에 따라 반복문 사용하기
        // 반복횟수가 지정되는 경우 -> 횟수를 만족할 때 까지 반복
        // ex) 물통에 물을 10번 채워라 -> for문

        // 특정 조건이 부여되는경우 -> 조건이 만족할 때 까지 반복
        // ex) 물통에 물이 가득 찰 때 까지 채워라 -> while문

        // 특정 조건과옵션이 부여되는 경우 -> 한 번 실행 해보고 반복여부를 판단
        // ex) 물통에 물을 따라보고 안 새면 채워라 -> do-while문

    </script>
</head>

</body>
</html>
