<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 기타제어문
        // 반복을 시작하게 되면 조건이 거짓이 될 때 까지 멈출 수 없음
        // 기타제어문을 통해 반복문의 흐름 자체를 개발자가 직접 제어할 수 있다.
        // 기타제어문은 반복문 안에서만 작성 할 수 있다.
        // break
        // break를 만나게 되면 반복문을 종료하고 다음 코드를 실행한다.

        for(let i = 1; i < 11; i ++){
            if(i == 3){
                break;
            }
            console.log(i);
        }

        // while과 break;
        let n = 1;
        while(true){
            if(n > 5){
                break;
            }
            console.log("n:", n);
            n++;
        }

        // 기본적으로 반복문 안에 있는 switch의 break는 switch문 민 빠져나간다
        // 특정 반복문에 이름표를 붙여 기타제어문을 제어 할 수 있는 키워드
        // label은 항상 쌍으로 존재한다
        // label의 이름을 짓는 것은 제한이 없다.
        out:for(let i = 0; i < 3; 3++){
            switch(i){
                case 0:
                    console.log(`${i}`);
                    break out;
                case 1:
                    console.log(`${i}`);
                    break;
                case 2:
                    console.log(`${i}`);
                    break;
            }
        }

        // 
        // 반복문에서 continue를 만나게 되면 루프를 한버 건너뛴다.(증감식으로 돌아간다.)
        for(let i = 1; i <= 5; i++){
            if( i % 2 == 0){
                continue;
            }
            console.log(i);
        }


        n = 0;

        while(n < 10){
            n++;
            if(n % 2 != 0){
                continue;
            }
            console.log(n);
        }

        // 로또번호 6개를 뽑아
        // 1 ~ 45번
        // 중복되는게 나왔을 때 continue를 사용해서 다시 뽑는다.

        
    </script>
</head>
<body>
    눈 아퍼
</body>
</html>
